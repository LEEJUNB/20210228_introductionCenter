<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3e7a65c439.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script><!--defer을 통해 코드를 받을 때까지 화면에 표시되지 않는 것을 방지-->
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-amazon"></i> <!--아마존 로고-->
            <a href="">InformationCenter</a>
        </div>
        <!--일렬정렬위해 div태그보단 순서있는 ul태그 활용-->
        <ul class="navbar__menu">
                <li><a href="">home</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Contact</a></li>
        </ul>
        <ul class="navbar__icons">
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-google"></i></li>
        </ul>

        
        <!--햄버거 메뉴-->
        <!--href="#"을 하면 클릭시 새로고침안됨-->
        <a href="#" class="navbar__toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
</body>
</html>
